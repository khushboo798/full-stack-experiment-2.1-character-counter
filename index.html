<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="charcounter.css">
</head>
<body>

<div class="container">
    <textarea 
        id="message"
        maxlength="150"
        placeholder="Type your message..."
        oninput="updateCount()">
    </textarea>

    <div id="counter">0/150</div>
</div>

<script src="charcounter.js"></script>
</body>
</html>
